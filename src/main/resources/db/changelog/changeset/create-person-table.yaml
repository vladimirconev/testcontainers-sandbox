databaseChangeLog:
  changeSet:
    changes:
      - createTable:
        tableName: person
        columns:
          - column:
              name: id
              type: serial
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: last_name
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: first_name
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: country
              type: varchar(2)
              constraints:
                nullable: false
          - column:
              name: language
              type: varchar(2)
              constraints:
                nullable: false
          - column:
              name: created_at
              type: date
              constraints:
                nullable: false
          - column:
              name: updated_at
              type: date
              constraints:
                nullable: true
          - column:
              name: deleted_at
              type: date
              constraints:
                nullable: true